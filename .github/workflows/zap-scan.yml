name: OWASP ZAP Scan

on:
  push:
    branches: [ main ]
    paths:
      - 'Security_Compliance_workshop-Deepak-Srivastava/Day2/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Security_Compliance_workshop-Deepak-Srivastava/Day2/**'

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (optional)
        uses: docker/setup-buildx-action@v3

      - name: Build vuln-node-app image
        run: |
          cd Security_Compliance_workshop-Deepak-Srivastava/Day2
          docker build -t vuln-node-app .

      - name: Create docker network
        run: |
          docker network create zapnet || true

      - name: Run vuln app container
        run: |
          docker run -d --name vuln-app --network zapnet vuln-node-app
          echo "Waiting for app to start..."
          for i in {1..30}; do
            if docker run --rm --network zapnet byrnedo/alpine-curl:latest -sS http://vuln-app:3000 >/dev/null 2>&1; then
              echo "App is up"
              break
            fi
            echo "Waiting... ($i)"
            sleep 1
          done

      - name: Run OWASP ZAP baseline scan
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          docker run --rm \
            --network zapnet \
            -v "$GITHUB_WORKSPACE":/zap/wrk/:rw \
            --user root \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://vuln-app:3000 -r zap-report.html || true

      - name: Stop vuln-app container
        if: always()
        run: |
          docker stop vuln-app || true
          docker rm vuln-app || true
          docker network rm zapnet || true

      - name: Upload ZAP report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: ${{ github.workspace }}/zap-report.html

